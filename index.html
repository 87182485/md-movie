<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello MD examples</title>
  <meta name="description" content="md-movie">
  <meta name="author" content="Gary Yang">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--bower:css-->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!--endbower-->
  
  <!--inject:css-->
  
  <link rel="stylesheet" href="/app/styles/styles.css">
  
  <!--endinject-->
</head>

<body ng-app="mdApp" layout="column" ng-controller="menuCtrl" ng-cloak>
  <md-toolbar layout="row">
    <md-toolbar-tools>
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
      </md-button>
      <h1 layout-align-gt-sm="center" class="md-toolbar-tools" ng-bind="title"></h1>
    </md-toolbar-tools>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
    md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-list>
      <md-item ng-repeat="item in menuItems">
        <md-item-content>
          <md-button ng-click="select($index)" ng-class="{'md-primary' : currentLocation===$index}">
            <h3>{{item.title}}</h3>
          </md-button>
        </md-item-content>
      </md-item>
    </md-list>
  </md-sidenav>
   <div layout="column" flex class="content-wrapper" id="primary-col">
     <md-content layout="column" flex class="md-padding">
       <ng-view></ng-view>
     </md-content>
   </div>
  </div>
  
  <!--bower:js-->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
  <!--endbower-->
  
  <!--inject:js-->

  <script src="/app/scripts/app.js"></script>

  <script src="/app/scripts/config/app.config.js"></script>

  <script src="/app/scripts/controllers/about.js"></script>

  <script src="/app/scripts/controllers/main.js"></script>

  <script src="/app/scripts/controllers/menu.js"></script>

  <script src="/app/scripts/controllers/ranking.js"></script>

  <script src="/app/scripts/controllers/upcoming.js"></script>

  <script src="/app/scripts/services/form.js"></script>

  <script src="/app/scripts/services/upcoming.js"></script>

  <!--endinject-->
</body>
</html>
