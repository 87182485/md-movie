<div class="grid-movies upcoming-movies">
	<div flex>
		<md-grid-list md-cols-sm="1" 
	md-cols-md="4" md-cols-gt-md="6" md-cols-lg="4"
	md-row-height-gt-md="1:1" md-row-height="2:1"
	md-gutter="12px" md-gutter-gt-sm="8px">
	<md-grid-tile ng-repeat="movie in movies" md-rowspan="1" md-rowspan-sm="2"
                  md-colspan="1"
                  md-colspan-sm="1"
                  ng-class="movie.backgroundColor">
	<md-grid-tile-header>
    	<h3>{{movie.release_dates.theater}}</h3>
	</md-grid-tile-header>
	<div class="img-wrapper">
	 	<img ng-src="{{movie.posters.original}}" salt="Washed Out">
	</div>
	<div class="info-container">
		<!--<p class="score">-->
			<!--<md-icon md-svg-src="app/images/svg/action/svg/production/ic_thumb_up_24px.svg"></md-icon>-->
			<!--<span class="">{{movie.ratings.audience_score + ' / ' + movie.ratings.critics_score}}</span>-->
		<!--</p>-->
		<md-button class="md-icon-button" aria-label="Play Trailer">
			<md-tooltip>
				Play Trailer
			</md-tooltip>
			<md-icon md-svg-src="app/images/svg/av/svg/production/ic_play_circle_filled_48px.svg"></md-icon>
		</md-button>
	</div>
	<md-grid-tile-footer>
		<h3>{{movie.title}}</h3>
	</md-grid-tile-footer>
	</md-grid-tile>
</md-grid-list>
	</div>
</div>
