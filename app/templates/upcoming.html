<div class="grid-movies upcoming-movies">
	<div flex>
		<md-grid-list md-cols-sm="1" 
	md-cols-md="2" md-cols-gt-md="6" 
	md-row-height-gt-md="1:1" md-row-height="2:2" 
	md-gutter="12px" md-gutter-gt-sm="8px">
	<md-grid-tile ng-repeat="movie in movies" md-rowspan="3" md-rowspan="2"
                  md-colspan="2"
                  md-colspan-sm="1"
                  ng-class="movie.backgroundColor">
	<md-grid-tile-header>
    	<h3>{{movie.release_dates.theater}}</h3>
	</md-grid-tile-header>
	<div class="img-wrapper">
	 	<img ng-src="{{retrieveOriginalPosterUrl(movie.posters.original)}}" salt="Washed Out">		
	</div>
	<md-grid-tile-footer><h3>{{movie.title}}</h3></md-grid-tile-footer>
	</md-grid-tile>
</md-grid-list>
	</div>
</div>
